<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <head>
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="./css.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/ea85b50d44.js" crossorigin="anonymous"></script>
       <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
       <title>My Sandwich</title>
    </head>
  </head>
  <body>
    <main>
        <div id="hello-section" class="w-100 p-5 vh-100">
          <div class="col-12 h-100 ps-5">
            <a href="./index.html"><h1 class="color-light fw-bold fs-4 mb-5">My Sandwich</h1></a>
            <div class="container-hello mt-35vh">
              <h2 class="color-light fw-bold">¡Hola, <input id="userName" class="username fw-bold" type="text" name="" value="" placeholder="Ingresa tu nombre"></input>!</h2>
              <div id="actions-home">
                <a id="start" class="color-light fs-6 btn btn-primary mt-3">Empezar</a>
              </div>
            </div>
          </div>
        </div>


        <!-- Nueva estructura -->
        <div id="menu" class="main-box p-5 mt-5" style="display: none;">
          <div id="pickingTable" class="h-100 col-8 p-3 rounded-3">
            <h3 class="mb-5 fs-5 fw-bold">Elegí tus ingredientes</h3>
            <div class="p-2 overflow-hidden">
              <div id="pan" class="mb-4">
                <h3 class="mb-3 fs-7 fw-light">Elegí tu pan</h3>
                <div class="container-items d-flex flex-wrap">

                  <!-- Acá se crearán automáticamente los items -->

                </div>
              </div>

              <div id="carne" class="mb-4">
                <h3 class="mb-3 fs-7 fw-light">Elegí tu carne</h3>
                <div class="container-items d-flex flex-wrap">

                  <!-- Acá se crearán automáticamente los items -->

                </div>
              </div>

              <div id="queso" class="mb-4">
                <h3 class="mb-3 fs-7 fw-light">¿Le sumás queso?</h3>
                <div class="container-items d-flex flex-wrap">

                  <!-- Acá se crearán automáticamente los items -->

                </div>
              </div>

              <div id="vegetales-y-otros" class="mb-4">
                <h3 class="mb-3 fs-7 fw-light">¿Le sumás vegetales y otros?</h3>
                <div class="container-items d-flex flex-wrap">

                  <!-- Acá se crearán automáticamente los items -->

                </div>
              </div>

              <div id="salsa-condimento" class="mb-4">
                <h3 class="mb-3 fs-7 fw-light">¿Le sumás salsas y/u otros condimentos</h3>
                <div class="container-items d-flex flex-wrap">

                  <!-- Acá se crearán automáticamente los items -->

                </div>
              </div>

            </div>
          </div>
          <div id="myOrder" class="vh-75 col-4 p-3 rounded-3">
            <h4 class="mb-3 fs-5 fw-bold text-center">¡Así está quedando tu sandwich!</h4>
            <div class="container-order p-4 shadow bg-white rounded-3 mb-4">
              <div class="content-order mb-4">
              </div>
              <div class="footer-cart d-flex pt-4 pb-2">
                <h5 class="title-footer-cart col-6">Total:</h5>
                <h5 class="cart-total col-6 text-end"></h5>
              </div>
            </div>
            <div class="buttons-order text-center">
              <a id="save-selection" class="btn btn-primary fw-light shadow">Pedir sandwich</a>
            </div>
          </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal fade" id="missingChoose" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main-js.js"></script>
    <script src="./main-js-v2.js"></script>
  </body>
</html>
